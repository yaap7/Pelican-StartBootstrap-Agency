        <!-- Portfolio Modals-->
{% for article in articles_page.object_list %}
        <!-- Portfolio item {{ article.id }} modal popup-->
        <div class="portfolio-modal modal fade" id="portfolioModal{{ article.id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="images/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase">{{article.title}}</h2>
                                    <!-- <p class="item-intro text-muted">Lorem ipsum dolor sit amet consectetur.</p> -->
                                    <img class="img-fluid d-block mx-auto" src="images/portfolio/{{article.image}}" alt="..." />
                                    {{article.content}}
                                    <ul class="list-inline">
                                        <li>
                                            <strong>Client:</strong>
                                            {{article.client}}
                                        </li>
                                        <li>
                                            <strong>Date:</strong>
                                            {{article.date|strftime("%B %Y")}}
                                        </li>
                                    </ul>
                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                        <i class="fas fa-times me-1"></i>
                                        Close Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
